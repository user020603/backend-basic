<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Calculator</h2>
        <input class="ip" type="number" id="num1" placeholder="Type number 1">
        <input class="ip" type="number" id="num2" placeholder="Type number 2">
        <br>
        <button id="bt" onclick="add()">Add</button>
        <button id="bt" onclick="subtract()">Subtract</button>
        <button id="bt" onclick="multiply()">Multiply</button>
        <button id="bt" onclick="divide()">Divide</button>
        <button id="bt" onclick="remainder()">Remainder</button>
        <br>
        <h3>Result: <span id="result"></span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
